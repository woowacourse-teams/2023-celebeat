logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE

spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

    hibernate:
      ddl-auto: create

server:
  servlet:
    contextPath: /api
