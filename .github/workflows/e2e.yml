name: 🍔 E2E 테스트 🍔

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E Test 딱 대라!
    env:
      working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 🍔 cypress env 설정
        env:
          GOOGLE_EMAIL_FOR_TESTING: ${{secrets.GOOGLE_EMAIL_FOR_TESTING}}
          GOOGLE_PASSWORD_FOR_TESTING: ${{secrets.GOOGLE_PASSWORD_FOR_TESTING}}
        run: |
          echo $GOOGLE_EMAIL_FOR_TESTING >> cypress.json
          echo $GOOGLE_PASSWORD_FOR_TESTING >> cypress.json

      - name: 🍔 E2E 테스트
        uses: cypress-io/github-action@v5
        with:
          working-directory: ${{ env.working-directory }}
          browser: chrome
